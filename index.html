<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doo pet's</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <!--Login-->
                <div class="forms-wrap"> 
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="img/image.png" alt="easyclass">
                            <h4>Doo pet's</h4>
                        </div>

                        <div class="heading">
                            <h2>Bem vindo ao Doo Pet's</h2>
                            <h6>Não tem cadastro?</h6>
                            <a href="#" class="toggle">Cadastre-se</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap"> <!--Login-->
                                <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                />
                                <label>Nome</label>
                            </div>
                            
                            <div class="input-wrap">
                                <input 
                                    type="password" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off"
                                    required
                                    />
                                <label>Senha</label>
                            </div>

                            <input type="submit" value="Entrar" class="sign-btn"/>

                            <p class="text">
                                Esqueceu a
                                <a class="textpass" href="#">senha?</a>
                            </p>
                        </div>
                    </form>
                    <!--Fim de Login-->

                    <!--Cadastro-->

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="img/image.png" alt="easyclass"/>
                            <h3>Doo pet's</h3>
                        </div>

                        <div class="heading">
                            <h2>Bem vindo ao Doo pet's</h2>
                            <h6>Já tem</h6>
                            <a href="#" class="toggle">login?</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                              <input
                                type="text"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required
                              />
                              <label>Nome</label>
                            </div>
            
                            <div class="input-wrap">
                              <input
                                type="email"
                                class="input-field"
                                autocomplete="off"
                                required
                              />
                              <label>Email</label>
                            </div>
            
                            <div class="input-wrap">
                              <input
                                type="password"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required
                              />
                              <label>Senha</label>
                            </div>
                            <input type="submit" value="Cadastrar" class="sign-btn" />
 
                        </div>
                    </form>

                    <!--Fim cadastro-->
                </div>
                <!-- Carousel -->
                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="./img/carousel_1.png" class="image img-1 show" alt=""/>
                        <img src="./img/carousel_2.png" class="image img-2" alt=""/>
                        <img src="./img/carousel_3.png" class="image img-3" alt=""/>
                    </div>
                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h3>Deixe o seu bichinho glamuroso!</h3>
                                <h3>Felicidade é comer ração de qualidade!</h3>
                                <h3>Banho e tosa para o seu bichinho!</h3>
                            </div>
                        </div>
                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span> 
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPT FILE -->

    <script src="app.js"></script>
</body>
</html>
